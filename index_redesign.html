<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Школа Новий Яричів — Розклад</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav button {
      background: linear-gradient(90deg, #6366f1, #38bdf8);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.7rem 1.4rem;
      margin-left: 0.5rem;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }
    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1.2rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: fadeIn 0.4s ease;
    }
    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #93c5fd;
    }
    .card.hidden { display: none; }
    label { margin-right: 0.5rem; font-weight: 500; }
    select, button#showSchedule {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.6rem;
      padding: 0.5rem 1rem;
      color: white;
      margin-right: 0.5rem;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    button#showSchedule {
      background: linear-gradient(90deg, #22c55e, #16a34a);
      cursor: pointer;
      font-weight: 600;
    }
    button#showSchedule:hover {
      box-shadow: 0 4px 15px rgba(34,197,94,0.5);
    }
    .bells {
      font-size: 1rem;
      line-height: 1.6;
      padding-left: 1rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<header>
  <h1>Школа Новий Яричів</h1>
  <nav>
    <button onclick="showView('home')">Головна</button>
    <button onclick="showView('rozklad')">Розклад уроків</button>
    <button onclick="showView('bells')">Розклад дзвінків</button>
    <button onclick="showView('support')">Підтримка</button>
  </nav>
</header>

<main>
  <section id="home" class="card">
    <h2>Ласкаво просимо!</h2>
    <p>Виберіть вкладку щоб переглянути розклад або написати нам.</p>
  </section>

  <section id="rozklad" class="card hidden">
    <h2>Розклад уроків</h2>
    <div>
      <label>Клас</label>
      <select id="classSelect"></select>
      <label>День</label>
      <select id="daySelect">
        <option value="Понеділок">Понеділок</option>
        <option value="Вівторок">Вівторок</option>
        <option value="Середа">Середа</option>
        <option value="Четвер">Четвер</option>
        <option value="П’ятниця">П’ятниця</option>
      </select>
      <button id="showSchedule">Показати</button>
    </div>
    <div id="scheduleContainer"></div>
  </section>

  <section id="bells" class="card hidden">
    <h2>Розклад дзвінків</h2>
    <div class="bells">
      1. 8:30-9:15<br>
      2. 9:25-10:10<br>
      3. 10:30-11:15<br>
      4. 11:35-12:20<br>
      5. 12:30-13:15<br>
      6. 13:25-14:10<br>
      7. 14:20-15:05
    </div>
  </section>

  <section id="support" class="card hidden">
    <h2>Підтримка</h2>
    <p><a href="https://t.me/schoolyaruchiv" target="_blank">Наш Telegram канал</a></p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
